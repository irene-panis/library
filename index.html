<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Library</h1>
      <h2>A book tracker by Irene Panis</h2>
    </div>
    <div class="add-new">
      <button id="open-form">Add new book</button>
      <div class="form-popup" id="add-book-form">
        <form action="" method="get">
          <h3>Add new book</h3>
          <div class="form-row">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
          </div>
          <div class="form-row">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
          </div>
          <div class="form-row">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages">
          </div>
          <div class="form-row">
            <label for="read">Read?:</label>
            <input type="checkbox" name="read" id="read">
          </div>
          <span id="error-msg" style="display:none">Fields cannot be empty.</span>
          <button type="submit" id="submit-book">Submit</button>
          <button type="button" id="cancel">Cancel</button>
        </form>
      </div>
    </div>
    <table style="min-width:500px">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read?</th>
      </tr>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
